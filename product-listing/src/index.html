<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Truck</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="main">
    <header class="mainHeader">
        <object class="mainHeader__logo" data="./img/logo.svg" type="image/svg+xml">
          <img class="mainHeader__logo" src="./img/logo.png" alt="real truck logo" />
        </object>
        <form action="#">
          <input class="mainHeader__search" type="text" placeholder="search...">
        </form>
        <a class="mainHeader__phone" href="855-216-5446">
          <span>855-216-5446</span>
          <p>Sales & Service Hours</p>
        </a>
    </header>
    <nav class="nav">
      <ul class="nav__main">
        <li class="nav__main--extra">Exterior <span>Acessories</span></li>
        <li class="nav__main--extra">Interior <span>Acessories</span></li>
        <li>Lighting</li>
        <li>Performance</li>
        <li>Specialty</li>
        <li>Suspension</li>
        <li>Wheels & Tires</li>
        <li>Shop by Brand</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <article class="banner">
        <div class="banner__description">
            <h1 class="banner__description--category">Truck Accessories > </h1>
            <h2 class="banner__description--header">Wheels & Rims</h2>
        </div>
      </div>
    </article>
    <section class="products">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">©Copyright 2017
      <span class="footer__copyright--website">RealTruck.com</span> <br>
       ®. All rights reserved.</p>
    <object class="footer__logo" data="./img/logo-white.svg" type="image/svg+xml">
      <img class="footer__logo" src="./img/logo-white.png" alt="real truck logo" />
    </object>
  </footer>
</body>
</html>
